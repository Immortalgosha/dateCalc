<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор дат</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class='calc'>
        <h>Калькулятор дат</h>
        <div class='calc_screen1'>
            <form>
                <label for="date1">Введите начальную дату:</label>
                <input type="date" id="date1" ">
            </form>
        </div>

        <div class='calc_screen2'>

            <form>
                <label for="days">Введите количество дней: </label>
                <input type="number" id="days" value="179" width 60px>
            </form>
        </div>

        <div class='calc_screen3'>
                <span> Итоговая дата: </span> <span id="date2"> 0 </span>
        </div>

        <div class="buttons">
            <div class="btn start" id="btnStart">Вычислить</div>
            <div class="btn clean">Очистить</div>

         </div>
    </div>
<script src="CalcDat.js"></script>
</body>
</html>
